<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/app/reset.css" />
    <link rel="stylesheet" href="./src/styles/app/global.css" />
    <link rel="stylesheet" href="./src/styles/ui/styles.css" />
    <link rel="stylesheet" href="./src/styles/widgets/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500&display=swap" rel="stylesheet" />
    <script defer src="./src/scripts/index.js"></script>
    <title>Kata</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="row">
        <header class="header">
          <div class="header__container container">
            <a href="#" class="header__logo company-logo company-logo--mode--primary company-logo--space--small">
              <h1 class="company-logo__group company-logo__right-container">
                <span class="company-logo__right company-logo__right--mode--primary company-logo__right--size--md">iint</span>
                <span class="company-logo__left company-logo__left--mode--primary company-logo__left--size--md">oo</span>
              </h1>
              <div class="company-logo__group company-logo__left-container">
                <p class="company-logo__description company-logo__description--mode--primary company-logo__description--size--md">invest</p>
                <p class="company-logo__description company-logo__description--mode--primary company-logo__description--size--md">together</p>
              </div>
            </a>
          </div>
        </header>
        <main class="page">
          <div class="page__col">
            <div class="authorization page__authorization">
              <div class="authorization__container container">
                <div class="authorization__top">
                  <h2 class="authorization__title title title--mode--primary title--size--extra">Get iintoo it today</h2>
                  <p class="authorization__paragraph paragraph paragraph--mode--primary paragraph--size--extra">There is no charge or obligation upon registration</p>
                </div>
                <div class="authorization__button-link-container">
                  <a href="../" class="authorization__button-link button-link button-link--space--md button-link--mode--primary button-link--size--md button-link--wide">
                    <svg class="button-link__icon button-link__icon--mode--primary button-link__icon--size--md" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 155.139 155.139" xml:space="preserve">
                      <path d="M89.584 155.139V84.378h23.742l3.562-27.585H89.584V39.184c0-7.984 2.208-13.425 13.67-13.425l14.595-.006V1.08C115.325.752 106.661 0 96.577 0 75.52 0 61.104 12.853 61.104 36.452v20.341H37.29v27.585h23.814v70.761h28.48z" />
                    </svg>
                    <span class="button-link__text button-link__text--mode--primary button-link__text--size--md">Register with Facebook</span>
                  </a>
                  <a href="../" class="authorization__button-link button-link button-link--space--md button-link--mode--primary button-link--size--md button-link--wide">
                    <svg class="button-link__icon button-link__icon--mode--primary button-link__icon--size--md" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 430.117 430.117">
                      <path d="M430.117 261.543V420.56h-92.188V272.193c0-37.271-13.334-62.707-46.703-62.707-25.473 0-40.632 17.142-47.301 33.724-2.432 5.928-3.058 14.179-3.058 22.477V420.56h-92.219s1.242-251.285 0-277.32h92.21v39.309c-.187.294-.43.611-.606.896h.606v-.896c12.251-18.869 34.13-45.824 83.102-45.824 60.673-.001 106.157 39.636 106.157 124.818zM52.183 9.558C20.635 9.558 0 30.251 0 57.463c0 26.619 20.038 47.94 50.959 47.94h.616c32.159 0 52.159-21.317 52.159-47.94-.606-27.212-20-47.905-51.551-47.905zM5.477 420.56h92.184V143.24H5.477v277.32z" />
                    </svg>
                    <span class="button-link__text button-link__text--mode--primary button-link__text--size--md">Register with Linkedin</span>
                  </a>
                </div>
              </div>
            </div>
            <div class="page__line line line--size--md line--mode--primary">
              <div class="line__polygon line__polygon--mode--primary line__polygon--size--md"></div>
              <div class="line__content line__content--mode--primary paragraph--size--md"><p class="paragraph paragraph--mode--dark paragraph--size--md">OR</p></div>
            </div>
            <form class="registration" action="#" method="get">
              <div class="registration__container container">
                <div class="registration__top">
                  <div class="registration__contact contact">
                    <input class="contact__field contact__field--mode--primary contact__field--size--md contact__field--wide" type="email" id="email" placeholder="" required />
                    <label class="contact__label contact__label--mode--primary" for="email">
                      <span class="paragraph paragraph--mode--primary paragraph--size--md">Email</span>
                    </label>
                  </div>
                  <div class="registration__contact contact">
                    <input class="contact__field contact__field--mode--primary contact__field--size--md contact__field--wide" type="tel" id="phone" placeholder="" required />
                    <label class="contact__label contact__label--mode--primary" for="phone">
                      <span class="paragraph paragraph--mode--primary paragraph--size--md">Phone</span>
                    </label>
                  </div>
                </div>
                <div class="registration__middle">
                  <h2 class="registration__title title title--mode--primary title--size--md">What type of investor are you?</h2>
                  <p class="registration__paragraph paragraph paragraph--mode--primary paragraph--size--md">Select the type of investor you are below.</p>
                  <div class="registration__option-container">
                    <div class="registration__option radio-option col-4">
                      <input class="radio-option__field radio-option__field--mode--primary" type="radio" value="Individual" id="Individual" name="option" />
                      <label class="radio-option__label radio-option__label--mode--primary radio-option__label--space--small radio-option__label--size--md" for="Individual">
                        <span class="radio-option__paragraph radio-option__paragraph--weight-extra radio-option__paragraph--size-md paragraph paragraph--mode--dark">Individual</span>
                      </label>
                      <button class="radio-option-info__button" type="button">
                        <svg class="radio-option-info__icon radio-option-info--mode--info radio-option-info--size--small" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                          <g data-name="Layer 2">
                            <path d="M16 12a2 2 0 1 1 2-2 2 2 0 0 1-2 2Zm0-2Z" />
                            <path d="M16 29a13 13 0 1 1 13-13 13 13 0 0 1-13 13Zm0-24a11 11 0 1 0 11 11A11 11 0 0 0 16 5Z" />
                            <path d="M16 24a2 2 0 0 1-2-2v-6a2 2 0 0 1 4 0v6a2 2 0 0 1-2 2Zm0-8Z" />
                          </g>
                          <path fill="none" d="M0 0h32v32H0z" />
                        </svg>
                      </button>
                    </div>
                    <div class="registration__option radio-option col-4">
                      <input class="radio-option__field radio-option__field--mode--primary" type="radio" value="Business" id="Business" name="option" />
                      <label class="radio-option__label radio-option__label--mode--primary radio-option__label--space--small radio-option__label--size--md" for="Business">
                        <span class="radio-option__paragraph radio-option__paragraph--weight-extra radio-option__paragraph--size-md paragraph paragraph--mode--dark">Business</span>
                      </label>
                      <button class="radio-option-info__button" type="button">
                        <svg class="radio-option-info__icon radio-option-info--mode--info radio-option-info--size--small" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                          <g data-name="Layer 2">
                            <path d="M16 12a2 2 0 1 1 2-2 2 2 0 0 1-2 2Zm0-2Z" />
                            <path d="M16 29a13 13 0 1 1 13-13 13 13 0 0 1-13 13Zm0-24a11 11 0 1 0 11 11A11 11 0 0 0 16 5Z" />
                            <path d="M16 24a2 2 0 0 1-2-2v-6a2 2 0 0 1 4 0v6a2 2 0 0 1-2 2Zm0-8Z" />
                          </g>
                          <path fill="none" d="M0 0h32v32H0z" />
                        </svg>
                      </button>
                    </div>
                    <div class="registration__option radio-option col-4">
                      <input class="radio-option__field radio-option__field--mode--primary" type="radio" value="IRA" id="IRA" name="option" />
                      <label class="radio-option__label radio-option__label--mode--primary radio-option__label--space--small radio-option__label--size--md" for="IRA">
                        <span class="radio-option__paragraph radio-option__paragraph--weight-extra radio-option__paragraph--size-md paragraph paragraph--mode--dark">IRA</span>
                      </label>
                      <button class="radio-option-info__button" type="button">
                        <svg class="radio-option-info__icon radio-option-info--mode--info radio-option-info--size--small" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                          <g data-name="Layer 2">
                            <path d="M16 12a2 2 0 1 1 2-2 2 2 0 0 1-2 2Zm0-2Z" />
                            <path d="M16 29a13 13 0 1 1 13-13 13 13 0 0 1-13 13Zm0-24a11 11 0 1 0 11 11A11 11 0 0 0 16 5Z" />
                            <path d="M16 24a2 2 0 0 1-2-2v-6a2 2 0 0 1 4 0v6a2 2 0 0 1-2 2Zm0-8Z" />
                          </g>
                          <path fill="none" d="M0 0h32v32H0z" />
                        </svg>
                      </button>
                    </div>
                    <div class="registration__option radio-option col-4">
                      <input class="radio-option__field radio-option__field--mode--primary" type="radio" value="Trust" id="Trust" name="option" />
                      <label class="radio-option__label radio-option__label--mode--primary radio-option__label--space--small radio-option__label--size--md" for="Trust">
                        <span class="radio-option__paragraph radio-option__paragraph--weight-extra radio-option__paragraph--size-md paragraph paragraph--mode--dark">Trust</span>
                      </label>
                      <button class="radio-option-info__button" type="button">
                        <svg class="radio-option-info__icon radio-option-info--mode--info radio-option-info--size--small" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                          <g data-name="Layer 2">
                            <path d="M16 12a2 2 0 1 1 2-2 2 2 0 0 1-2 2Zm0-2Z" />
                            <path d="M16 29a13 13 0 1 1 13-13 13 13 0 0 1-13 13Zm0-24a11 11 0 1 0 11 11A11 11 0 0 0 16 5Z" />
                            <path d="M16 24a2 2 0 0 1-2-2v-6a2 2 0 0 1 4 0v6a2 2 0 0 1-2 2Zm0-8Z" />
                          </g>
                          <path fill="none" d="M0 0h32v32H0z" />
                        </svg>
                      </button>
                    </div>
                  </div>
                  <div class="approval approval__container">
                    <input class="approval__agreement" type="checkbox" id="approval" />
                    <label class="approval__label" for="approval"> <span class="paragraph paragraph--mode--primary paragraph--size--md">I agree to the terms and recerving notifications from intoo</span> <a href="../" class="link link--mode--outline">View full terms</a> </label>
                  </div>
                </div>
                <button type="submit" class="button button--size--extra buttion--mode--submit">
                  <span class="button__text button__text--mode--primary button__text--size--md">Create Account</span>
                </button>
              </div>
            </form>
          </div>
        </main>
      </div>
      <footer></footer>
    </div>
  </body>
</html>
