<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/element.css">
    <link rel="stylesheet" href="./src/styles/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500&display=swap" rel="stylesheet">
    <script defer src="./src/scripts/index.js"></script>
    <title>Kata</title>
</head>

<body>
    <div class="wrapper">
        <div class="body-row wrapper__row">
            <div class="body-col body-col_2 body-row__left">
                <div class="body-row__container container">
                    <header class="header">
                        <a class="link-logo header__logo" href="./index.html">
                            <div class="col-2 link-logo__left">
                                <h1 class="title-secondory link-logo__title">
                                    <span class="title-secondory_hover title-secondory_size_md">iint</span><span
                                        class="title-secondory_size_md">oo</span>
                                </h1>
                            </div>
                            <div class="title-secondory link-logo__right">
                                <p>invest</p>
                                <p>together</p>
                            </div>
                        </a>
                    </header>
                </div>
            </div>
            <div class="body-col body-col_2 body-row__right">
                <main class="page">
                    <div class="page__container container">
                        <div class="OAuth page__OAuth">
                            <h2 class="title-primary title-primary_size_extra OAuth__title">Get iintoo it
                                today</h2>
                            <p class="description-primary description-primary_size_md OAuth__description">
                                There is no charge
                                or obligation upon registration</p>

                            <div class="OAuth__row">
                                <button type="button"
                                    class="button-primary button-primary_hover button-primary_size_md button-primary_row OAuth__button OAuth__button_col_2">
                                    <svg class="button-primary__svg" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 155.139 155.139" xml:space="preserve">
                                        <path
                                            d="M89.584 155.139V84.378h23.742l3.562-27.585H89.584V39.184c0-7.984 2.208-13.425 13.67-13.425l14.595-.006V1.08C115.325.752 106.661 0 96.577 0 75.52 0 61.104 12.853 61.104 36.452v20.341H37.29v27.585h23.814v70.761h28.48z" />
                                    </svg>
                                    <span>Register with Facebook</span>
                                </button>
                                <button type="button"
                                    class="button-primary button-primary_hover button-primary_size_md button-primary_row OAuth__button OAuth__button_col_2">
                                    <svg class="button-primary__svg" xmlns="http://www.w3.org/2000/svg"
                                        xml:space="preserve" viewBox="0 0 430.117 430.117">
                                        <path
                                            d="M430.117 261.543V420.56h-92.188V272.193c0-37.271-13.334-62.707-46.703-62.707-25.473 0-40.632 17.142-47.301 33.724-2.432 5.928-3.058 14.179-3.058 22.477V420.56h-92.219s1.242-251.285 0-277.32h92.21v39.309c-.187.294-.43.611-.606.896h.606v-.896c12.251-18.869 34.13-45.824 83.102-45.824 60.673-.001 106.157 39.636 106.157 124.818zM52.183 9.558C20.635 9.558 0 30.251 0 57.463c0 26.619 20.038 47.94 50.959 47.94h.616c32.159 0 52.159-21.317 52.159-47.94-.606-27.212-20-47.905-51.551-47.905zM5.477 420.56h92.184V143.24H5.477v277.32z" />
                                    </svg>
                                    <span>Register with Linkedin</span>
                                </button>
                            </div>
                        </div>
                        <div class="line-container page__line">
                            <div class="line-primary"></div>
                            <span class="line-primary_text">OR</span>
                        </div>
                        <form class="registration" action="#" method="get">
                            <div class="label-row registration__container">
                                <div class="label-container label-col label-col_2">
                                    <input class="field-primary field-primary_size_md registration__field" type="email"
                                        id="mail" placeholder="Email" required>
                                    <label class="label-primary registration__label" for="mail">Email</label>
                                </div>
                                <div class="label-container label-col label-col_2">
                                    <input class="field-primary field-primary_size_md registration__field" type="text"
                                        id="phone" placeholder="Email" required>
                                    <label class="label-primary registration__label" for="phone">Phone</label>
                                </div>
                            </div>
                            <h2 class="title-primary title-primary_size_md registration__title">What type of investor
                                are you?</h2>
                            <p class="description-primary description-primary_size_small registration__description">
                                Select the type of investor you are below</p>
                            <div class="registration__row">
                                <div class="label-container label-col label-col_4 registration__label_row">
                                    <input class="radio-primary" type="radio" id="individual" name="type"
                                        value="individual">
                                    <label class="label-radio" for="individual">individual</label>
                                    <span
                                        data-tooltip="I am a natural person investing on my own behalf as a sole owner, joint tenant or tenant in common."
                                        class="tooltip tooltip-primary registration__tooltip">&#128712;</span>
                                </div>
                                <div class="label-container label-col label-col_4 registration__label_row">
                                    <input class="radio-primary" type="radio" id="business" name="type"
                                        value="business">
                                    <label class="label-radio" for="business">Business</label>
                                    <span
                                        data-tooltip="I am a natural person investing on my own behalf as a sole owner, joint tenant or tenant in common."
                                        class="tooltip tooltip-primary registration__tooltip">&#128712;</span>
                                </div>
                                <div class="label-container label-col label-col_4 registration__label_row">
                                    <input class="radio-primary" type="radio" id="ira" name="type" value="ira">
                                    <label class="label-radio" for="ira">IRA</label>
                                    <span
                                        data-tooltip="I am a natural person investing on my own behalf as a sole owner, joint tenant or tenant in common."
                                        class="tooltip tooltip-primary registration__tooltip">&#128712;</span>
                                </div>
                                <div class="label-container label-col label-col_4 registration__label_row">
                                    <input class="radio-primary" type="radio" id="trust" name="type" value="trust">
                                    <label class="label-radio" for="trust">Trust</label>
                                    <span
                                        data-tooltip="I am a natural person investing on my own behalf as a sole owner, joint tenant or tenant in common."
                                        class="tooltip tooltip-primary registration__tooltip">&#128712;</span>
                                </div>
                                <p class="description-primary description-primary_size_small registration__checked">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Et, corporis.</p>
                            </div>
                            <button type="submit"
                                class="button-secondory button-primary_hover button-secondory_size_big">Create
                                Account</button>
                        </form>
                    </div>
                </main>
                <footer></footer>
            </div>
        </div>
    </div>
</body>

</html>
